<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>System Status Level</title>
</head>
<body>

  <!-- System Status Level Box -->
  <select id="status-level-box">
    <option value="5">Level 5</option>
    <option value="6">Level 6</option>
    <option value="7">Level 7</option>
    <option value="8">Level 8</option>
    <option value="9">Level 9</option>
    <option value="10">Level 10</option>
    <!-- Add more levels if needed -->
  </select>

  <!-- Location Output -->
  <pre id="location-output" style="margin-top: 1em;"></pre>

  <script>
    let levelMovements = {};

    // Load JSON data dynamically
    fetch('truck_config_updated_for_web.json')
      .then(response => response.json())
      .then(data => {
        levelMovements = data.Level_Movement;

        // Optional: preload current selection
        const currentLevel = document.getElementById('status-level-box').value;
        document.getElementById('location-output').textContent = levelMovements[currentLevel]?.[0] || "";
      });

    // Display locations when the user clicks or changes the selection
    document.getElementById('status-level-box').addEventListener('click', () => {
      const selectedLevel = document.getElementById('status-level-box').value;
      document.getElementById('location-output').textContent = levelMovements[selectedLevel]?.[0] || "No data for selected level.";
    });
  </script>
</body>
</html>
